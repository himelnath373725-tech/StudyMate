
<!DOCTYPE html>
<html lang="bn" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StudyMate Bangla | আপনার অ্যাকাডেমিক সহায়ক</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.6;
        }
        .dark {
            color-scheme: dark;
            background-color: #020617;
        }
        /* High Contrast Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0ea5e9;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* Custom shadows for deep academic aesthetic */
        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        /* Better Bangla text visibility */
        .font-black { font-weight: 700; }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-100 transition-colors duration-300 selection:bg-sky-500 selection:text-white overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
